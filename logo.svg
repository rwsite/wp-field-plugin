<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.3" flood-color="#000000" />
    </filter>
  </defs>

  <rect width="800" height="300" rx="24" fill="url(#bg)" />

  <g filter="url(#shadow)">
    <!-- Brackets -->
    <path d="M 230 110 L 180 150 L 230 190" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 570 110 L 620 150 L 570 190" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Slash -->
    <path d="M 430 90 L 370 210" fill="none" stroke="#334155" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <text x="400" y="165" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="url(#textGrad)" text-anchor="middle" letter-spacing="-2" filter="url(#shadow)">WP_Field</text>
  
  <text x="400" y="235" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#94a3b8" text-anchor="middle" letter-spacing="6">MODERN OPTIONS &amp; METABOXES</text>
</svg>
